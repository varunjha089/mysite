<!DOCTYPE html>
<html lang=en>

<head>

    <meta charset="UTF-8">
    <title>Tune Your Code | Home</title>

	{% if request.user.is_authenticated %}
	    <p><a href="{% url 'home' %}">Home</a> |
	        <a href="{% url 'account' %}">Account</a> |
            <a href="{% url 'logout' %}">Logout</a></p>
	    <p>Hello, {{request.user.username}}</p>
	{% else %}
	    <p><a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'register' %}">Register</a> |
            <a href="{% url 'login' %}">Login</a></p>
	{% endif %}
	<hr>

</head>

<body>

{% block content %}

{% endblock content %}

</body>

<footer>
	<hr>
	<p>Tune Your Code | 2019</p>
</footer>

</html>
